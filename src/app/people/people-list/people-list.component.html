<p>people-list works!</p>

<ul>
    <li *ngFor="let person of people ">
        <a 
            routerLink="/people/{{person.id}}"
            [queryParams]="activeRoute.queryParams | async"
        >
            {{person.name}}
        </a>
        
    </li>
</ul>

<!--[queryParams]="activeRoute.queryParams | async" mantiene los query parameters de la URL que hayamos puesto-->
